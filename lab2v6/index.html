<!DOCTYPE HTML>
<html>

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css" />

</head>

<body>
    <h1 class="main__title">Реализация модели решения задачи на ОКМД архитектуре</h1>
    <label>Enter m
        <input type="text" id="m" value="1"></label>
    <label>Enter p
        <input type="text" id="p" value="1"></label>

        <input type="text" id="q" value="1"></label>

        <input type="text" id="n" value="1"></label>
    <label>Time of sum
        <input type="text" id="sum" value="1"></label>
    <label>Time of difference
        <input type="text" id="dif" value="1"></label>

        <input type="text" id="mul" value="1"></label>

        <input type="text" id="div" value="1"></label>
    <label>Time of comparing
        <input type="text" id="com" value="1"></label>

    <label class="bold">Matrix A</label>
    <table border="1" cellpadding="7" id="a"></table>
    <label class="bold">Matrix B</label>
    <table border="1" cellpadding="7" id="b"></table>

    <table border="1" cellpadding="7" id="e"></table>

    <table border="1" cellpadding="7" id="g"></table>

    <table border="1" cellpadding="7" id="c"></table>

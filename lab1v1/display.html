<!DOCTYPE html>
<html lang="ru">
	<head>
		<meta charset="utf-8">
		<title>1 Лабораторная Работа по дисциплине МРЗвИС 4 семестр</title>
		<link rel="stylesheet" href="./style.css"/>
		<link href="https://fonts.googleapis.com/css?family=Open+Sans:300i" rel="stylesheet">
	</head>
	<body>
		<main>
			<h1 class="main__title">Aлгоритм вычисления произведения пары 4-разрядных чисел умножением с младших разрядов со сдвигом множимого влево</h1>
			<form id="slick-login">
					<fieldset>
						<legend>Введите два вектора</legend>
						<input id="A" placeholder="1 число"/> <br>
						<input id="B" placeholder="2 число"/> <br>
						<input id="time" placeholder="Время"/> <br>
					</fieldset>
					<button id="button" onclick="main();">Вычислить</button>
			</form>
		</main>
		<script src="multiplication.js"></script>
	</body>
